<!DOCTYPE html>
<html>
<head>
	<title>Les petits chefs</title>
	<link rel="stylesheet" type="text/css" href="lesPetitsChefs_main.css">
	<link rel="stylesheet" type="text/css" href="lesPetitsChefs_apperitifs.css">
	<script src="lesPetitsChefs_apperitifs.js"></script>
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
	<h1 class="titre">Appéritifs</h1>

	<div class="listeRecette">
		<table>
			<thead>
			   <tr class="ligne">
			       <th class="colonne">Nom</th>
			       <th class="colonne">Difficulté</th>
			       <th class="colonne">Temps de préparation</th>
			       <th class="colonne">Temps de cuisson</th>
			       <th class="colonne">Nombre de personne</th>
			       <th class="colonne">prix moyen</th>
			   </tr>
		   </thead>
		   <tbody class="tbody">
			   
		   </tbody>
		</table>
	</div>
	<script type="text/javascript">
		
		
		function addRecette(json){
			var recettes = json.recettes;
			for(var i=0; i<recettes.length; i++){
				var j = i%2;
				var tr = 	"<tr class='ligne"+j+"'>"
								+"<td class='colonne'> "+ recettes[i].nom +" </td>"
					       		+"<td class='colonne'> "+ recettes[i].difficulte +" </td>"
					       		+"<td class='colonne'> "+ recettes[i].prepa +" </td>"
					       		+"<td class='colonne'> "+ recettes[i].cuisson +" </td>"
					       		+"<td class='colonne'> "+ recettes[i].nbPersonne +" </td>"
					       		+"<td class='colonne'> "+ recettes[i].prix +"</td>"
					       	+"</tr>"
				$(tr).appendTo($('.tbody'));
			};
		};
		addRecette(json);

	</script>
</body>
</html>
